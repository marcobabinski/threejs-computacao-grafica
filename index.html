<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Three.js Scenes</title>
    <style>
        body { margin: 0; overflow: hidden; }
        .buttons {
            position: fixed;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background: rgba(0, 0, 0, 1);
        }
    </style>
</head>
<body>
    <div class="buttons">
        <button id="scene1Btn">Cena 1</button>
        <button id="scene2Btn">Cena 2</button>
        <button id="scene3Btn">Cena 3</button>
    </div>
    <script type="module" src="./main.js"></script>
</body>
</html>
